defaults:
  - agent: ddpg
  - obs_type_params: pixels
  - override hydra/launcher: submitit_local

# mode
reward_free: false
# task settings
task: walker_stand
obs_type: ${obs_type_params.obs_type} # [states, pixels]
frame_stack: 3 # only works if obs_type=pixels
action_repeat: ${obs_type_params.action_repeat} # set to 2 for pixels
discount: 0.99
# train settings
num_train_frames: 110000
num_seed_frames: 8000 #rebuffered version 1, original was 8000
# eval
eval_every_frames: 10000
num_eval_episodes: 10
# pretrained
snapshot_ts: 2000000
# default snapshot_base_dir: ./pretrained_models
snapshot_base_dir: /code/url_benchmark/models/
# replay buffer
replay_buffer_size: 1000000
replay_buffer_num_workers: 4
batch_size: ${obs_type_params.batch_size}
nstep: ${agent.nstep}
update_encoder: false # can be either true or false depending if we want to fine-tune encoder
# misc
seed: 1
device: cuda
save_video: false
save_train_video: false
use_tb: false
use_wandb: true
# experiment
experiment: uorl_pretrain
group_name: ddpg_rebuffered_quad_run
double_buffer: false
freeze_encoder: false
load_only_encoder: false
pretrain_steps: 0
d4rl: false

expert_buffer_dir: /code/url_benchmark/buffers/lbs_dreamer_walker_pixels/expert_run
expert_steps: 2000
buffer_dir: /code/url_benchmark/buffers/lbs_dreamer_walker_pixels/
# buffer_dir=/code/url_benchmark/buffers/icm_walker_pixels_buffer16"
# buffer_dir: /code/url_benchmark/exp_local/2022.08.11/test_double_buffer/
# buffer_dir: /code/url_benchmark/exp_local/2022.09.29/quad_run_buffer/
# buffer_dir: /code/url_benchmark/exp_local/2022.09.29/quad_jump_buffer/
# buffer_dir: /code/url_benchmark/exp_local/2022.08.13/201155_icm/
# buffer_dir: /code/url_benchmark/exp_local/2022.08.13/201155_icm_run/
#buffer_dir: /code/url_benchmark/exp_local/2022.08.18/124112_rnd_quad_jump_buf/
# buffer_dir: /code/url_benchmark/exp_local/2022.08.18/124112_rnd_quad_run_buf/
#buffer_dir: /code/url_benchmark/exp_local/2022.08.18/124119_rnd_walker_flip_buf/
#buffer_dir: /code/url_benchmark/exp_local/2022.08.18/124119_rnd_walker_run_buf/
#buffer_dir: "/code/url_benchmark/icm_quad_pixel_buffer"
#buffer_dir: "/code/url_benchmark/icm_quad_pixel_buffer"
#buffer_dir: "/code/url_benchmark/icm_walker_pixel_buffer"
# buffer_dir: "/code/url_benchmark/rnd_walker_pixel_buffer2"
#buffer_dir: "/code/url_benchmark/rnd_quad_pixel_buffer"
batch_sched: normal
save_buffer: false


pretrained_agent: icm

hydra:
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
  sweep:
    dir: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}
    subdir: ${hydra.job.num}
  launcher:
    timeout_min: 4300
    cpus_per_task: 10
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 160
    nodes: 1
    submitit_folder: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}/.slurm
