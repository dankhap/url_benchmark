defaults:
  - agent: ddpg
  - obs_type_params: pixels
  - dreamer_conf: explorer
  - override hydra/launcher: submitit_local

# mode
reward_free: true
obs_type: ${obs_type_params.obs_type} # [states, pixels]
# task settings
domain: walker # primal task will be infered in runtime
frame_stack: 1 # only works if obs_type=pixels
action_repeat: ${obs_type_params.action_repeat} # set to 2 for pixels
discount: 0.99
# train settings
num_train_frames: 3000000
num_seed_frames: 3000
# eval
eval_every_frames: 0
num_eval_episodes: 10
# snapshot
snapshots: [10000, 100000, 500000, 1000000, 2000000, 3000000]
snapshot_dir: /code/url_benchmark/models/${obs_type}/${domain}/dreamer/${seed}
# replay buffer
replay_buffer_size: 1000000
replay_buffer_num_workers: 8
batch_size: ${obs_type_params.batch_size}
nstep: ${agent.nstep}
update_encoder: true # should always be true for pre-training
# misc
seed: 1
device: cuda
save_video: false
save_train_video: false
use_tb: true
use_wandb: true
# experiment
experiment: exp
group_name: test
save_buffer: true
buffer_dir: ""
dreamer_conf.dreamer.reward_finetune_steps: 0
load_only_encoder: false

# buffer_dir: "./icm_walker_pixel_buffer2"
#buffer_dir: "./icm_walker_pixel_buffer"
#buffer_dir: "./icm_quad_pixel_buffer"
#buffer_dir: "./icm_quad_pixel_buffer2"
#buffer_dir: "./icm_quad_pixel_buffer2"
#buffer_dir: "./icm_quad_pixel_buffer3"
#buffer_dir: "./rnd_walker_pixel_buffer"
#buffer_dir: "./rnd_walker_pixel_buffer2"
#buffer_dir: "./rnd_quad_pixel_buffer"

hydra:
  run:
    dir: /code/url_benchmark/exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
  sweep:
    dir: /code/url_benchmark/exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}
    subdir: ${hydra.job.num}
  launcher:
    timeout_min: 4300
    cpus_per_task: 10
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 160
    nodes: 1
    submitit_folder: /code/url_benchmark/exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}/.slurm
